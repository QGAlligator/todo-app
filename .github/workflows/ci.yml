name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  tests:
    name: Lancer les tests
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Lancer la vérification
        run: PYTHONPATH=. pytest
      - name: Notification Discord (succès)
        if: ${{ success() }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"Workflow *${{ github.workflow }}* a réussi sur branche *${{ github.ref_name }}* par ${{ github.actor }}.Voir les détails : ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notification Discord (échec)
        if: ${{ failure() }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"Workflow *${{ github.workflow }}* a échoué sur branche *${{ github.ref_name }}* par ${{ github.actor }}.Voir les détails : ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
